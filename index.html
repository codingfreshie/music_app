<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <title>music app</title>
</head>
<body>
    <!-- <div>
        <img src="./final.jpg"/>
        <img src="./20240706_154050.png"/>
    </div> -->
    <div class="background">
        <!-- <div class="symbols">
            <i class="fa-solid fa-music"></i>
        </div> -->
        <img src="./20240706_154050.png" />
        <div class="main2">
            <div class="contents">
                <!-- <div class="symbols">
                    <i class="fa-solid fa-music"></i>
                </div> -->
                <div class="song_name">
                    Blinding Lights
                </div>
                <div class="song_bar" >
                    <input type="range" id="bar" />
                </div>
                <div class="icons">
                    <div class="back">
                        <i class="fa-solid fa-backward-step"></i>
                        <!-- <img style="height: 100px;" src="./leaf.png"> -->
                    </div>
                    <div class="play">
                        <div class="play_inside" onclick="mypause()" >

                        </div>
                    </div>
                    <div class="next"><i class="fa-solid fa-forward-step"></i></div>
                </div>
            </div>
    
        </div>
        <div class="main"></div> 
        <audio id="song" src="./Pentatonix_-_Binding_Lights_CeeNaija.com_.mp3" type="audio/mpeg">
            <!-- <sourse src="./Pentatonix_-_Binding_Lights_CeeNaija.com_.mp3" type="audio/mpeg"></sourse> -->
        </audio>
    </div>
    <script charset="UTF-8" src="./script.js" ></script>
